<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <div class="screen" onclick="toggleModal()"></div>
    <header>
        <div class="header-container container flex space-between">
            <div class="logo"><img src="./images/LOGO.png"></div>
            <ul class="main-nav clean-list flex space-between">
                <li>
                    <a href="/index.html"> <i class="fas fa-palette fa-2x"></i>Gallary</a>
                </li>
                <li>
                    <a onclick="loadMemes()"><i class="fas fa-save fa-2x"></i>Your Memes</a>
                </li>
                <li>
                    <a href="#about"><i class="fas fa-address-card fa-2x"></i>About</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- MODAL -->
    <div class="modal flex space-between" id="meme-modal">
        <div class="meme-container flex col space-between ">
            <canvas id="my-canvas" width="500" height="500" style="border:1px solid black;"
                onmousedown="focusByClick(event)"></canvas>
            <button class="btn-reset">Reset Meme</button>
            <div class="meme-actions flex space-between">
                <button >Share</button>
                <button>Save</button>
                <button>Download</button>
            </div>
        </div>
        <div class="meme-settings flex col space-around align-items">
            <input type="text" id="user-txt" oninput="onEditNewTxt(this)">
            <button onclick="onChangeFontSize(10)">Font Size Up</button>
            <button onclick="onChangeFontSize(-10)">Font Size Down</button>
            <button onclick="onChangeTextFocus()">switch focus</button>
            <button onclick="onChangeLineLocation(-50,'y')">Move Up</button>
            <button onclick="onChangeLineLocation(50,'y')">Move Down</button>
            <button onclick="onChangeLineLocation(50,'x')">Move Right</button>
            <button onclick="onChangeLineLocation(-50,'x')">Move Left</button>
            <button onclick="addNewTxt()">Add New Text!</button>
        </div>
    </div>
    <!-- MODAL-END -->
    <main>
        <div class="search container flex space-between">
            <div class="search-bar flex center">
                <input type="text" id="search-box" placeholder="Search Your Meme"><i class="fas fa-search fa-2x"></i>
            </div>
            <div class="search-words flex center">
                happy,hat,boy,women....
            </div>
        </div>
        <div class="image-container container">
            Images
        </div>
    </main>


    <footer>
        <div class="about container" id="about">About me </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/f334b000b4.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
